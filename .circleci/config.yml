version: 2

job-set-up: &job-set-up
  docker:
    - image: circleci/node:8.11.3-browsers
  working_directory: ~/repo

install-bolt: &install-bolt
  - run:
      name: Install Bolt
      command: sudo yarn global add bolt

jobs:
  install:
    <<: *job-set-up
    steps:
      # Fetch code
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install Bolt
          command: sudo yarn global add bolt

      - run:
          name: Install Dependencies
          command: bolt

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  lint:
    <<: *job-set-up
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Install Bolt
          command: sudo yarn global add bolt

      - run:
          name: Lint Files
          command: bolt lint

  unit_tests:
    <<: *job-set-up
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Install Bolt
          command: sudo yarn global add bolt

      - run:
          name: Install Dependencies
          command: bolt

      - run:
          name: Jest Suite
          command: bolt test
          environment:
            JEST_JUNIT_OUTPUT: 'test-reports/junit/js-test-results.xml'

      - store_test_results:
          path: test-reports/junit



  integration_tests:
    <<: *job-set-up
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Install Bolt
          command: sudo yarn global add bolt

      - run:
          name: Install Dependencies
          command: bolt

      - run:
          name: Cypress Suite
          command: bolt cypress

      - save_cache:
          paths:
            - .cache/Cypress
          key: v1-dependencies-{{ checksum "package.json" }}


workflows:
  version: 2
  build:
    jobs:
      - install
      - lint:
          requires:
            - install
      - unit_tests:
          requires:
            - install